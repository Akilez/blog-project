<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}} | Simple Blog Project</title>
  <link rel="icon" href="/assets/document.png" type="image/png" />
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container-fluid bg-primary">
    <div class="container">
      <h1>Mike's Personal blog</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {{#msgs}}
        <div class="alert alert-{{type}} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{err}}
        </div>
        {{/msgs}}

        {{{pageContent}}}
      </div>
      <div class="col-md-4">
        <div class="login">
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/html" id="login-template">
  <div class="panel panel-primary page-header">
    <div class="panel-heading"><% if (user) { %>Actions<% } else { %>Login<% } %></div>
    <div class="panel-body">
      <% if (user) { %>
        <h3>Welcome, <%= user %></h3>
        <a class="btn btn-primary" href="/add">Add New Post</a>
        <a class="btn btn-default logout" href="#">Logout</a>
      <% } else { %>
        <form action="/login" method="post">
          <div class="form-group">
            <input name="name" type="text" placeholder="UserName" class="form-control" />
          </div>
          <div class="form-group">
            <input name="password" type="password" placeholder="Password" class="form-control" />
          </div>
          <input type="submit" class="btn btn-primary submitLogin" value="Login" />
          <a href="/register" class="btn btn-default">Register</a>
        </form>
      <% } %>
    </div>
  </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
<script src="/assets/js/site.js"></script>
<script src="http://localhost:35729/livereload.js"></script>
</html>
